<!DOCTYPE html>
<html>
<head>
<title>EventGO - Experience Every Moment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ================= COLOR PALETTE =================
Primary Navy: #0A1F44
Accent Coral: #FF6B6B
Background Light: #F1F3F6
Text Dark: #333
=================================================== */

body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#F1F3F6;
    color:#333;
}

/* HEADER */
header{
    background:#0A1F44;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:24px;
    font-weight:bold;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}

nav a:hover{
    color:#FF6B6B;
}

/* HOME HERO SPLIT LAYOUT */
.hero{
    display:flex;
    padding:50px;
    background:white;
}

.hero-left{
    flex:1;
}

.hero-right{
    flex:1;
}

.hero h1{
    font-size:42px;
    color:#0A1F44;
}

.hero button{
    padding:12px 25px;
    background:#FF6B6B;
    border:none;
    color:white;
    cursor:pointer;
}

/* CAROUSEL */
.carousel{
    position:relative;
    height:250px;
    overflow:hidden;
}

.carousel img{
    width:118%;
    height:250px;
    object-fit:cover;
}

.slides{
    display:flex;
    width:318%;
    animation:slide 10s infinite;
}

@keyframes slide{
    0%{margin-left:0%;}
    33%{margin-left:0%;}
    40%{margin-left:-100%;}
    66%{margin-left:-100%;}
    73%{margin-left:-200%;}
    100%{margin-left:-200%;}
}

/* EVENTS GRID */
.events{
    padding:40px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    gap:20px;
}

.card{
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

.card button{
    background:#FF6B6B;
    border:none;
    padding:8px 15px;
    color:white;
    cursor:pointer;
}

/* LOGIN PAGE STYLE (Very Different Layout) */
.auth-page{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(120deg, #0A1F44, #FF6B6B);
}

.auth-card{
    background:white;
    padding:40px;
    width:350px;
    border-radius:10px;
}

.tabs{
    display:flex;
    margin-bottom:20px;
}

.tabs button{
    flex:1;
    padding:10px;
    border:none;
    cursor:pointer;
}

.tabs button.active{
    background:#FF6B6B;
    color:white;
}

.form{
    display:none;
}

.form input{
    width:100%;
    padding:10px;
    margin-bottom:15px;
}

.form button{
    width:100%;
    padding:10px;
    background:#0A1F44;
    color:white;
    border:none;
}

.error{
    color:red;
    font-size:13px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .hero{
        flex-direction:column;
    }
    header{
        flex-direction:column;
        align-items:flex-start;
    }
}

</style>

<script>

/* TAB SWITCH */
function showForm(formId){
    document.getElementById("loginForm").style.display="none";
    document.getElementById("signupForm").style.display="none";
    document.getElementById(formId).style.display="block";
}

/* LOGIN VALIDATION (INTENTIONAL BUG) */
function validateLogin(){
    var email=document.getElementById("loginEmail").value;
    var password=document.getElementById("loginPassword").value;
    var error=document.getElementById("loginError");

    // ERROR: Email validation logic is wrong
    if(email.indexOf("@") == -1 && password.length < 6){
        error.innerHTML="Invalid login details.";
        return false;
    }

    alert("Login Successful (even if incorrect)");
    return false; // prevents actual submission
}

/* SIGNUP VALIDATION (INTENTIONAL ERRORS) */
function validateSignup(){
    var pass=document.getElementById("signupPassword").value;
    var confirm=document.getElementById("signupConfirm").value;
    var email=document.getElementById("signupEmail").value;
    var error=document.getElementById("signupError");

    // WRONG confirm password logic (should be != but reversed)
    if(pass == confirm){
        error.innerHTML="Passwords do not match.";
        return false;
    }

    // Weak email validation
    if(email.length < 5){
        error.innerHTML="Invalid email format.";
        return false;
    }

    alert("Account Created Successfully");
    return false;
}

</script>

</head>

<body>

<!-- HOME PAGE -->
<header>
    <div class="logo">ðŸŽŸ EventGO</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">Login</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-left">
        <h1>Experience Events Like Never Before</h1>
        <p>Book fairs, exhibitions, sports & entertainment easily.</p>
        <button>Browse Events</button>
    </div>

    <div class="hero-right">
        <div class="carousel">
            <div class="slides">
                <img src="images/1.jpeg">
                <img src="images/2.jpg">
                <img src="images/4.png">
            </div>
        </div>
    </div>
</section>

<section class="events">
    <div class="card">
        <h3>Music Carnival</h3>
        <p>Date: 12 May 2026</p>
        <p>Location: City Arena</p>
        <p>Price: $40</p>
        <button>Book Now</button>
    </div>

    <div class="card">
        <h3>Tech Summit</h3>
        <p>Date: 18 May 2026</p>
        <p>Location: Expo Hall</p>
        <p>Price: $30</p>
        <button>Book Now</button>
    </div>
</section>

<!-- LOGIN / SIGNUP PAGE -->
<div class="auth-page">
    <div class="auth-card">
        <div class="tabs">
            <button onclick="showForm('loginForm')" class="active">Login</button>
            <button onclick="showForm('signupForm')">Sign Up</button>
        </div>

        <div id="loginForm" class="form" style="display:block;">
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <div id="loginError" class="error"></div>
            <button onclick="validateLogin()">Login</button>
        </div>

        <div id="signupForm" class="form">
            <input type="text" placeholder="Full Name">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <input type="password" id="signupConfirm" placeholder="Confirm Password">
            <div id="signupError" class="error"></div>
            <button onclick="validateSignup()">Sign Up</button>
        </div>
    </div>
</div>

</body>
</html>
